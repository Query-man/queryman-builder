ext {
    jaxb = '2.3.0'
    queryman = '1.0.0.beta'
    log = '2.10.0'

    libraries = [
            querymanBuilder: "org.queryman:builder:${queryman}",

            hikari         : 'com.zaxxer:HikariCP:2.7.8',
            postgres       : 'org.postgresql:postgresql:42.1.4',
            junitEngine    : 'org.junit.jupiter:junit-jupiter-engine:5.1.0',
            junitApi       : 'org.junit.jupiter:junit-jupiter-api:5.1.0',
            flyway         : 'org.flywaydb:flyway-core:5.0.6',

            log4j          : "org.apache.logging.log4j:log4j-core:${log}",
            log4jApi       : "org.apache.logging.log4j:log4j-api:${log}",
            jaxbApi        : "javax.xml.bind:jaxb-api:${jaxb}",
            jaxbImpl       : "com.sun.xml.bind:jaxb-impl:${jaxb}",
            jaxbCore       : "com.sun.xml.bind:jaxb-core:${jaxb}",
            activation     : "javax.activation:activation:1.1.1",
    ]
}